<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JSF &amp; JPA</title>
</h:head>
<h:body>


    <h:form id="form">

        <h3>Login</h3>
        <h:outputText value="#{userloginAndProfil.respons} " style="color: red" />
        <h:panelGrid columns="3" >
            <h:outputText value="E-mail:"/>
            <h:inputText id="email" value="#{userloginAndProfil.email}" validatorMessage="eÃ§ersiz E-Posta Adresi!" >
                <f:validateRegex pattern="^[A-Za-z0-9-+]+(.[A-Za-z0-9+-])*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,})$"/>
            </h:inputText>
            <h:message for="email" style="color: red"/>
            <h:outputText value="Password:"/>
            <h:inputSecret id="passwordhash1" value="#{userloginAndProfil.passwordhash}" validatorMessage="6 Karakterden Az Ya Da 25 Karakterden Fazla Girdiniz!" >
                <f:validateLength minimum="6" maximum="25"/>
            </h:inputSecret>
            <h:message for="passwordhash1" style="color: red"/>

            <h:outputText value="Password:"/>
            <h:inputSecret id="passwordhash" value="#{userloginAndProfil.passwordhash}" validatorMessage="6 Karakterden Az Ya Da 25 Karakterden Fazla Girdiniz!" >
                <f:validateLength minimum="6" maximum="25"/>
            </h:inputSecret>
            <h:message for="passwordhash" style="color: red"/>


        </h:panelGrid>
        <p>

                <h:commandButton id="change" value="Onayla">
                    <h:panelGroup value="#{userloginAndProfil.userLoginInfoModel}" var="myUserLoginInfoModel"/>
                    #{userloginAndProfil.changePassword(myUserLoginInfoModel.id)}
                </h:commandButton>






            <br></br>
        </p>
    </h:form>

</h:body>
</html>
